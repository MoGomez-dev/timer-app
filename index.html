<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barriecito&family=Caveat:wght@700&family=Crimson+Text:wght@700&family=Dancing+Script:wght@700&family=Dela+Gothic+One&family=DotGothic16&family=Hachi+Maru+Pop&family=Old+Standard+TT:wght@700&family=Pacifico&family=Tilt+Prism&family=Zeyada&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="timer-display barriecito">00:00</h1>
      <div class="button-wrapper">
        <button class="btn minutes">分</button>
        <button class="btn seconds">秒</button>
        <button class="btn action">スタート</button>
        <button class="btn clear">C</button>
        <button class="btn font">Font</button>
      </div>
    </div>
    <!-- <div class="finish-display">
      <h2>It's over.</h2>
      <button class="btn">OK</button>
    </div> -->
    <script src="index.js"></script>
  </body>
</html>
